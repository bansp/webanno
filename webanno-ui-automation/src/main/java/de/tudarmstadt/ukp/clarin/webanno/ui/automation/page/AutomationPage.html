<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style>
      .page-content {
        flex-direction: column !important;
      }
      
      .suggestion-panel-body {
        overflow: auto;
        flex-basis: 0 !important;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div wicket:id=openDocumentsModal></div>
    <div wicket:id="preferencesDialog"></div>
    <div wicket:id="exportDialog"></div>
    <div wicket:id="guidelinesDialog"></div>
    <div wicket:id="resetDocumentDialog"></div>
    <div wicket:id="finishDocumentDialog"></div>

    <div class="actionbar">
      <div>
        <ul class="horizontal">
          <li>
            <fieldset>
              <legend>Document</legend>
              <ul class="horizontal">
                <li><a wicket:id="showOpenDocumentModal" id="showOpenDocumentModal"> <img
                    src="images/drawer_open.png" title="Open" /><br />Open
                </a></li>
                <li><a wicket:id="showPreviousDocument" title="press Shift+PgUp"> <img
                    src="images/document_back.png" title="Previous document" /><br />Prev.
                </a></li>
                <li><a wicket:id="showNextDocument" title="press Shift+PgDown"> <img
                    src="images/document_next.png" title="Next document " /><br />Next
                </a></li>
                <li><a wicket:id="showExportDialog"> <img
                    src="images/document_export.png" title="Export" /><br />Export
                </a></li>
                <li><a wicket:id="showPreferencesDialog"> <img src="images/cog.png"
                    title="Settings" /><br />Settings
                </a></li>
              </ul>
            </fieldset>
          </li>

          <li wicket:id="pageNavigator"/>


          <li>
            <fieldset>
              <legend>Script</legend>
              <ul class="horizontal">
                <li><a wicket:id="toggleScriptDirection"> <img
                    src="images/text_width.png" title="Script direction" /><br />LTR/RTL
                </a></li>
              </ul>
            </fieldset>
          </li>

          <li>
            <fieldset>
              <legend>Help</legend>
              <ul class="horizontal">
                <li wicket:id="showGuidelinesDialog" />
              </ul>
            </fieldset>
          </li>

          <li>
            <fieldset>
              <legend>Workflow</legend>
              <ul class="horizontal">
                <li wicket:id="showResetDocumentDialog" />

                <li><a wicket:id="showFinishDocumentDialog"> <img wicket:id="finishImage" /><br />Finish
                </a></li>
              </ul>
            </fieldset>
          </li>
        </ul>
      </div>
      <div class="locationbar">
        <span wicket:id="documentNamePanel"></span> <span style="float: right;"> <span
          wicket:id="numberOfPages"></span>
        </span>
      </div>
    </div>

    <div class="annotation-editor-container flex-content flex-h-container flex-gutter">
      <div class="flex-content flex-v-container">
        <div class="flex-content flex-v-container flex-gutter">
          <div class="flex-content panel panel-primary panel-flex" wicket:enclosure="mergeView">
            <div class="panel-heading">
              <h3 class="panel-title">Annotation</h3>
            </div>
            <div wicket:id="mergeView" class="panel-body text-center flex-v-container"></div>
          </div>
          
          <div wicket:id="automateView" class="flex-content flex-v-container">
            <div wicket:id="sentenceListView" class="flex-content flex-v-container">
              <div wicket:id="sentence" class="flex-content flex-v-container flex-only-internal-gutter"></div>
            </div>
          </div>
        </div>
      </div>
      <div wicket:id="rightSidebar" class="flex-sidebar flex-v-container">
        <wicket:container wicket:id="annotationDetailEditorPanel"/>
      </div>
    </div>
  </wicket:extend>
</body>
</html>
