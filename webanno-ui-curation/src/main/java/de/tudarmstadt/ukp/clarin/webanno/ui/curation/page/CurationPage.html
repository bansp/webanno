<html xmlns:wicket="http://wicket.apache.org">
<head>
  <wicket:head>
    <style>
      .page-content {
        flex-direction: column !important;
      }
    </style>
  </wicket:head>
</head>
<body>
  <wicket:extend>
    <div wicket:id=openDocumentsModal></div>
    <div wicket:id=remergeDocumentDialog></div>
    <div wicket:id="preferencesDialog"></div>
    <div wicket:id="exportDialog"></div>
    <div wicket:id="guidelinesDialog"></div>
    <div wicket:id="finishDocumentDialog"></div>

    <div class="actionbar">
      <div>
        <ul class="horizontal">
          <li>
            <fieldset>
              <legend>Document</legend>
              <ul class="horizontal">
                <li><a wicket:id="showOpenDocumentModal" id="showOpenDocumentModal"> <img
                    src="images/drawer_open.png" title="Open" /><br />Open
                </a></li>
                <li wicket:id="showRemergeDocumentDialog" />
                <li><a wicket:id="showPreviousDocument" title="press Shift+PgUp"> <img
                    src="images/document_back.png" title="Previous document" /><br />Prev.
                </a></li>
                <li><a wicket:id="showNextDocument" title="press Shift+PgDown"> <img
                    src="images/document_next.png" title="Next document " /><br />Next
                </a></li>
                <li><a wicket:id="showExportDialog"> <img
                    src="images/document_export.png" title="Export"  /><br />Export
                </a></li>
                <li><a wicket:id="showPreferencesDialog"> <img src="images/cog.png"
                    title="Settings" /><br />Settings
                </a></li>
              </ul>
            </fieldset>
          </li>

          <li wicket:id="pageNavigator"/>


          <li>
            <fieldset>
              <legend>Script</legend>
              <ul class="horizontal">
                <li><a wicket:id="toggleScriptDirection"> <img
                    src="images/text_width.png" title="Script direction" /><br />LTR/RTL
                </a></li>
              </ul>
            </fieldset>
          </li>

          <li>
            <fieldset>
              <legend>Help</legend>
              <ul class="horizontal">
                <li wicket:id="showGuidelinesDialog" />
              </ul>
            </fieldset>
          </li>

          <li>
            <fieldset>
              <legend>Workflow</legend>
              <ul class="horizontal">
                <li><a wicket:id="showFinishDocumentDialog"> <img wicket:id="finishImage" /><br />Finish
                </a></li>
              </ul>
            </fieldset>
          </li>
        </ul>
      </div>
      <div class="locationbar">
        <span wicket:id="documentNamePanel"></span> <span style="float: right;"> <span
          wicket:id="numberOfPages"></span>
        </span>
      </div>
    </div>

    <div wicket:id="curationPanel" class="flex-content flex-h-container"></div>
  </wicket:extend>
</body>
</html>
