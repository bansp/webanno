<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
  <form wicket:id="form" class="flex-content flex-v-container">
    <div class="flex-content scrolling panel-body">
      <div class="container-fluid">
        <div class="row">
          <div class="form-horizontal col-sm-12">
            <div class="form-group" wicket:enclosure="id">
              <label class="col-sm-2 control-label">
                <wicket:message key="id"/>
              </label>
              <div class="col-sm-10">
                <span class="form-control" readonly><wicket:container wicket:id="id" /></span>
              </div>
            </div>
            <div class="form-group" wicket:enclosure="name">
              <label wicket:for="name" class="col-sm-2 control-label">
                <wicket:label key="name"/>
              </label>
              <div class="col-sm-10">
                <input wicket:id="name" class="form-control"/>
              </div>
            </div>
            <div class="form-group" wicket:enclosure="mode">
              <label wicket:for="mode" class="col-sm-2 control-label">
                <wicket:label key=mode/>
              </label>
              <div class="col-sm-10">
                <select wicket:id="mode" class="form-control" data-container="body"></select>
              </div>
            </div>
            <div class="form-group" wicket:enclosure="description">
              <label wicket:for="description" class="col-sm-2 control-label">
                <wicket:label key="description"/>
              </label>
              <div class="col-sm-10">
                <textarea wicket:id="description" class="form-control" rows="10"></textarea>
              </div>
            </div>
            <div class="form-group" wicket:enclosure="scriptDirection">
              <label wicket:for="scriptDirection" class="col-sm-2 control-label">
                <wicket:label key="scriptDirection"/>
              </label>
              <div class="col-sm-10">
                <select wicket:id="scriptDirection" class="form-control" data-container="body"></select>
              </div>
            </div>
            <div class="form-group" wicket:enclosure="disableExport">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label wicket:for="disableExport">
                    <input wicket:id="disableExport" type="checkbox"/>
                    <wicket:label key="disableExport"/>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group" wicket:enclosure="anonymousCuration">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label wicket:for="anonymousCuration">
                    <input wicket:id="anonymousCuration" type="checkbox"/>
                    <wicket:label key="anonymousCuration"/>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer text-right">
      <input wicket:id="save" type="submit" class="btn btn-primary" wicket:message="value:save" />
    </div>
  </form>
</wicket:panel>
</body>
</html>
